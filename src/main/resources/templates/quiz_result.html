<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="text-center">
					<div th:if="${correct}" th:object="${answer}">
						<div class="alert alert-success">
							<h1>Correct! üçª</h1>
						</div>

						<img class="img-responsive" th:src="*{image}" /> <br /> 
						<h3><a th:href="*{website}" th:text="*{breweryName}"></a></h3>
						<h4 th:text="*{beerName}"></h4>
						<p th:text="*{description}"></p>
						<form action="/quiz">
							<input class="btn btn-default" type="submit"
								value="Next Question" />
						</form>

					</div>

					<div th:unless="${correct}">
						<div class="alert alert-danger">
							<h1>Sorry! ‚ùå</h1>
						</div>
						<h3 th:text="'Final score: '+ ${quiz.score}"></h3>
						<form action="/quiz/newquiz" method="get">
							<input class="btn btn-default" type="submit" value="Restart Quiz" />
						</form>
						<br />
						<form action="/leaderboard" method="get">
							<input class="btn btn-default" type="submit"
								value="View Leaderboard" />
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>

</body>
</html>
