<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<div th:if="${correct}" th:object="${answer}">
		<h1>Correct!</h1>

		<img th:src="*{image}" /> <br /> <a th:href="*{website}"
			th:text="*{breweryName}"></a>
		<p th:text="*{beerName}"></p>
		<p th:text="*{description}"></p>
		<form action="/quiz">
			<input type="submit" value="Next Question" />
		</form>

	</div>

	<div th:unless="${correct}">
		<h1>Sorry!</h1>
		<h3 th:text="'Final score: '+ ${quiz.score}"></h3>
		<form action="/quiz/newquiz" method="get">
			<input type="submit" value="Restart Quiz" />
		</form>
		<form action="/leaderboard" method="get">
			<input type="submit" value="View Leaderboard" />
		</form>
	</div>



</body>
</html>
