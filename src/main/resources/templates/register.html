<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<h1>Registration</h1>
				<h3 class="text-danger" th:text="${username_error}"></h3>
				<h3 class="text-danger" th:text="${password_error}"></h3>
				<h3 class="text-danger" th:text="${verify_error}"></h3>

				<form method="post">
					<div class="form-group">
						<label for="username">Username:</label> <input
							class="form-control" type="text" name="username" id="username"
							th:value="${username}" />
					</div>

					<div class="form-group">
						<label for="pwd">Password:</label> <input class="form-control"
							type="password" name="password" id="pwd" />
					</div>

					<div class="form-group">
						<label for="verify">Verify Password:</label> <input
							class="form-control" type="password" name="verify" id="verify" />
					</div>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>

</body>
</html>
