<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead">
</head>
<body>

	<div th:replace="template :: navigation"></div>

	<div class="container">
		<div class="row">
			<div class="col-sm=1"></div>
			<div class="col-sm-10">

				<h1>Log In</h1>
				<h3 class="text-danger" th:text="${username_error}"></h3>
				<h3 class="text-danger" th:text="${password_error}"></h3>

				<form method="post">
					<div class="form-group">
						<label for="username">Username:</label> <input
							class="form-control" type="text" name="username" id="username"
							th:value="${username}" />
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input class="form-control"
							type="password" name="password" id="pwd" />
					</div>

					<button class="btn btn-default" type="submit">Log In</button>
				</form>
				<br/>
				<p>
					Don't have an account? <a href="/register">Register</a> for one and
					start the quiz today!
				</p>
			</div>
			<div class="col-sm=1"></div>
		</div>
	</div>


</body>
</html>
